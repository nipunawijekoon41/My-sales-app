<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesman Pro - Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
</head>
<body class="bg-gray-50 p-4">

    <div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-xl border-t-8 border-green-500">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2">Salesman Pro ðŸš€</h1>
        <p class="text-center text-gray-500 mb-8 text-sm italic">Track your stock & maximize profit</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8 bg-gray-50 p-4 rounded-xl border">
            <div class="md:col-span-2">
                <input id="itemName" type="text" placeholder="Item Name (e.g. Samsung S23)" class="w-full border-2 rounded-lg p-3 outline-none focus:border-green-500">
            </div>
            <input id="buyPrice" type="number" placeholder="Cost (Gaththu Gana)" class="border-2 rounded-lg p-3 outline-none focus:border-green-500">
            <input id="sellPrice" type="number" placeholder="Selling Price" class="border-2 rounded-lg p-3 outline-none focus:border-green-500">
            <button onclick="addItem()" class="md:col-span-2 bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 shadow-md">Add to Inventory</button>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8 text-center">
            <div class="bg-blue-100 p-4 rounded-xl border border-blue-200">
                <p class="text-xs uppercase font-bold text-blue-600 leading-tight">Total Items</p>
                <p id="totalCount" class="text-2xl font-black text-blue-900">0</p>
            </div>
            <div class="bg-green-100 p-4 rounded-xl border border-green-200">
                <p class="text-xs uppercase font-bold text-green-600 leading-tight">Total Profit</p>
                <p id="totalProfit" class="text-2xl font-black text-green-900">Rs. 0</p>
            </div>
        </div>

        <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
            ðŸ“¦ Current Stock
        </h2>
        <div id="itemList" class="space-y-4">
            </div>
    </div>

    <script>
        // 1. Database Setup
        const db = new Dexie("SalesProDB");
        db.version(1).stores({
            items: '++id, name, buyPrice, sellPrice, status'
        });

        // 2. Add New Item
        async function addItem() {
            const name = document.getElementById('itemName').value;
            const buy = parseFloat(document.getElementById('buyPrice').value);
            const sell = parseFloat(document.getElementById('sellPrice').value);

            if(!name || isNaN(buy) || isNaN(sell)) {
                alert("Machan, okkoma fields fill karanna!");
                return;
            }

            await db.items.add({ 
                name, 
                buyPrice: buy, 
                sellPrice: sell, 
                status: 'Available' 
            });

            document.getElementById('itemName').value = '';
            document.getElementById('buyPrice').value = '';
            document.getElementById('sellPrice').value = '';
            showItems();
        }

        // 3. Delete Item
        async function deleteItem(id) {
            if(confirm("Meka delete karannada machan?")) {
                await db.items.delete(id);
                showItems();
            }
        }

        // 4. Update Status (Sold/Available)
        async function toggleStatus(id, currentStatus) {
            const newStatus = currentStatus === 'Available' ? 'Sold' : 'Available';
            await db.items.update(id, { status: newStatus });
            showItems();
        }

        // 5. Render Items and Dashboard
        async function showItems() {
            const allItems = await db.items.toArray();
            const listDiv = document.getElementById('itemList');
            let totalProf = 0;

            listDiv.innerHTML = "";
            
            allItems.forEach(item => {
                const profit = item.sellPrice - item.buyPrice;
                if(item.status === 'Sold') totalProf += profit;

                listDiv.innerHTML += `
                    <div class="border-2 p-4 rounded-xl flex justify-between items-center transition shadow-sm ${item.status === 'Sold' ? 'bg-gray-100 border-gray-200' : 'bg-white border-green-100'}">
                        <div class="flex-1">
                            <div class="flex items-center gap-2">
                                <span class="w-3 h-3 rounded-full ${item.status === 'Sold' ? 'bg-gray-400' : 'bg-green-500 animate-pulse'}"></span>
                                <p class="font-bold text-gray-800 text-lg ${item.status === 'Sold' ? 'line-through text-gray-400' : ''}">${item.name}</p>
                            </div>
                            <p class="text-sm text-gray-500 font-medium mt-1">Cost: Rs. ${item.buyPrice.toLocaleString()}</p>
                            <p class="text-xs text-blue-600 font-bold uppercase cursor-pointer hover:underline mt-1" onclick="toggleStatus(${item.id}, '${item.status}')">
                                Mark as ${item.status === 'Available' ? 'Sold' : 'Available'}
                            </p>
                        </div>
                        <div class="text-right flex flex-col items-end gap-2">
                            <p class="text-lg font-black ${profit > 0 ? 'text-green-600' : 'text-red-500'}">Rs. ${profit.toLocaleString()}</p>
                            <button onclick="deleteItem(${item.id})" class="text-red-400 hover:text-red-600 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            });

            document.getElementById('totalCount').innerText = allItems.length;
            document.getElementById('totalProfit').innerText = "Rs. " + totalProf.toLocaleString();
        }

        showItems();
    </script>
</body>
</html>
